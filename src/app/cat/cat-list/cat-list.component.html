<button [routerLink]="['add']">Add</button>

<table>
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>Breed</th>
    <th>Favorite Toy</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let cat of catList">
      <td>{{ cat.name }}</td>
      <td>{{ cat.age }}</td>
      <td>{{ cat.breed }}</td>
      <td>{{ cat.favoriteToy }}</td>
    </tr>
  </tbody>
</table>
